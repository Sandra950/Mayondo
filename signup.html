<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Mayondo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="signup.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="#">Mayondo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Sign In</a></li>
          <li class="nav-item"><a class="nav-link active" href="signup.html">Registration</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="container mt-5">
    <div class="col-md-6 mx-auto">
      <h2 class="mb-4 text-center fw-bold text-primary">Create Your Account</h2>

      <form id="signupForm" method="POST" action="save_user.php" novalidate>
        <div class="mb-3">
          <label for="fullname" class="form-label fw-semibold">Full Name</label>
          <input type="text" class="form-control" id="fullname" name="fullname" required />
          <div class="text-danger small" id="fullnameError"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required />
          <div class="text-danger small" id="emailError"></div>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Username</label>
          <input type="text" class="form-control" id="username" name="username" required />
          <div class="text-danger small" id="usernameError"></div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control" id="password" name="password" required />
          <div class="text-danger small" id="passwordError"></div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
          <div class="text-danger small" id="confirmError"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100 fw-bold">Sign Up</button>

        <p id="message" class="text-center mt-3 text-danger fw-semibold"></p>
      </form>
    </div>
  </div>

  <!-- Inline JS Validation -->
  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      let valid = true;

      // Reset all error messages
      document.querySelectorAll(".text-danger.small").forEach(el => el.textContent = "");

      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Fullname validation
      if (!/^[A-Za-z\s]{3,}$/.test(fullname)) {
        document.getElementById("fullnameError").textContent = "Please enter a valid full name (min 3 letters).";
        valid = false;
      }

      // Email validation
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent = "Please enter a valid email address.";
        valid = false;
      }

      // Username validation
      if (!/^[A-Za-z0-9_]{3,}$/.test(username)) {
        document.getElementById("usernameError").textContent = "Username must be at least 3 characters (letters, numbers, or _).";
        valid = false;
      }

      // Password validation
      if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters long.";
        valid = false;
      }

      // Confirm password
      if (password !== confirmPassword) {
        document.getElementById("confirmError").textContent = "Passwords do not match.";
        valid = false;
      }

      if (!valid) e.preventDefault();
    });
  </script>
</body>
</html>
